<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
    <link rel="shortcut icon" href="images/icon.jpg">
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <style>
        div {
            float: left;
            grid-template-columns: repeat(4, 23%);
            margin: 10px;
        }
        
        #gallary {
            width: 1000px;
            display: flex;
            flex-flow: column wrap;
            height: 1000px;
            justify-content: center;
            align-items: center;
            align-content: center;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <div class="row gtr-uniform">
        <ul id="gallary">
            <div>
                <a href="images/pic01.jpg">
                    <img src="images/pic01.jpg" alt="">
                </a>
            </div>
            <div>
                <a href="images/pic01.jpg">
                    <img src="images/pic01.jpg" alt="">
                </a>
            </div>
            <div>

                <a href="images/pic01.jpg">
                    <img src="images/pic01.jpg" alt="">
                </a>
            </div>
            <div>
                <a href="images/pic01.jpg">
                    <img src="images/pic01.jpg" alt="">
                </a>
            </div>
            <div>
                <a href="images/pic01.jpg">
                    <img src="images/pic01.jpg" alt="">
                </a>
            </div>
        </ul>
        <div style="clear: both;"></div>
        <img src="" alt="" class="show" id="image">
    </div>

    <script>
        //获取所有的a标签 
        var alA = document.getElementById("gallary").getElementsByTagName("a");
        //循环遍历所有a标签
        for (var i = 0; i < alA.length; i++) {
            //为a设置点击事件
            alA[i].onclick = function() {
                //把a标签中的href 中存储的图片路径给需要展示图片的标签。
                document.getElementById("image").src = this.href;
                //阻止a链接的默认跳转。
                return false;
            }
        }
    </script>
</body>

</html>
